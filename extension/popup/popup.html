<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link href="popup.css" rel="stylesheet" />
  </head>
  <body>
    <div class="app-flex app-flex-v-center">
      <h3 class="app-flex-1 title">アマゾン購入履歴CSV取得</h3>
      <!-- <h6 class="updated-at">更新日:2025/5/29</h6> -->
      <div>
        <a target="_blank" href="https://github.com/green-code-developer/chrome_extension_amazon_jp_history.git">
          <img class="app-github" src="github-mark.svg"/>
        </a>
      </div>
    </div>
    
    <div class="operation">
      <div class="item">
        <div class="num">
          <span class="circle-number">1</span>
        </div>
        <div class="description">
          <div class="left">
            <button id="goto-history-button">注文履歴へ移動</button>
          </div>
          <div class="right">
            <div>
              <div>操作中にこのポップアップが閉じてしまった場合は開き直してください</div>
              <div>ログインしていない場合はログインしてください</div>
            </div>
          </div>
        </div>
      </div>
      <div class="item">
        <div class="num">
          <span class="circle-number">2</span>
        </div>
        <div class="description">
          <div class="right">
            <div>
              <div>注文履歴画面の「過去3ヶ月」を取得したい年に変更します</div>
            </div>
          </div>
        </div>
      </div>
      <div class="item">
        <div class="num">
          <span class="circle-number">3</span>
        </div>
        <div class="description">
          <div class="left">
            <select id="encoding">
              <option value="sjis">windowsの方(SJIS)</option>
              <option value="utf8">その他の方(UTF8)</option>
            </select>
          </div>
          <div class="right">必要に応じて、文字コードを変更してください</div>
        </div>
      </div>
      <div class="item">
        <div class="num">
          <span class="circle-number">4</span>
        </div>
        <div class="description">
          <div class="left">
            <button id="collect-button">収集開始</button>
          </div>
          <div class="right">
            <div>
              <div>ダウンロードが完了するまでポップアップを開いたままお待ちください</div>
              <div>しばらく待ってもダウンロードされない場合はChrome を再起動してください</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
