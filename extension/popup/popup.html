<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link href="popup.css" rel="stylesheet" />
  </head>
  <body>
    <div class="app-flex app-flex-v-center">
      <h3 class="app-flex-1">日本アマゾン購入履歴CSV取得</h3>
      <div>
        <a target="_blank" href="https://github.com/green-code-developer/chrome_extension_amazon_jp_history.git">
          <img class="app-github" src="github-mark.svg"/>
        </a>
      </div>
    </div>
    <h6>更新日:2024/1/25</h6>
    <div>
      <h4>使い方</h4>
      <div>1. こちらをクリックして<button id="goto-history-button">アマゾンの履歴ページ</button>へ遷移します</div>
      <div>2. ログインしていない場合はログインしてください</div>
      <div>3. 取得対象の年を選択します。年を選択後に再度このポップアップを表示してください</div>
      <div>4. <button id="collect-button">履歴収集</button>をクリックします</div>
      <div>5. 1ページずつ自動的に履歴情報を収集します。最終ページまで収集するとファイルがダウンロードされます</div>
      <div>※  ダウンロードが完了するまでポップアップを開いたままお待ちください</div>
      <div>※  しばらく待ってもダウンロードされない場合は1. からやり直してください</div>
    </div>
    <a id="download" href="#" download="">ダウンロード</a>
    <script src="popup.js"></script>
  </body>
</html>
